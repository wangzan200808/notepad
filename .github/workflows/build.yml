name: Build WinForms Notepad

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET SDK (Required for NuGet)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x' # 用于运行还原工具

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet Packages
      run: nuget restore Notepad.csproj

    - name: Build with MSBuild
      run: |
        msbuild Notepad.csproj /p:Configuration=Release /p:Platform="AnyCPU" /p:ApplicationManifest=app.manifest

    - name: Upload Single EXE
      uses: actions/upload-artifact@v4
      with:
        name: Notepad-Fixed-DPI
        # 因为用了 Costura.Fody，依赖都会打进 EXE，只需要上传这一个文件
        path: bin/Release/Notepad.exe
